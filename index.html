<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> BALLGAME </title>
    <style>

    </style>
  </head>

  <body>
    
    <main>
      <div id="time1">
        <form id="red">
          <h1>Time 1</h1>
          <input type="text" placeholder="Tamanho da trave vermelha" id="input-trave-verm">
          <input type="text" placeholder="Quantidade de bolas vermelhas" id="qtd-bolas-verm">
          <input type="text" placeholder="Velocidade das bolas vermelhas" id="vlc-bolas-verm">
          <input type="submit" placeholder="Definir">
        </form>
      </div>
      <div id="canvas">
        <canvas></canvas>
        <input type="button" value="start" id="buttonStart">
        <input type="button" value="reset" id="buttonReset">
      </div>
      <div id="time2">
        <form id="blue">
          <h1>Time 2</h1>
          <input type="text" placeholder="Tamanho da trave azul" id="input-trave-azul">
          <input type="text" placeholder="Quantidade de bolas azuis" id="qtd-bolas-azuis">
          <input type="text" placeholder="Velocidade das bolas azuis" id="vlc-bolas-azuis">
          <input type="submit" placeholder="Definir">
        </form>
      </div>
    </main>
    

    <script type="module" src="main.js"></script>
  </body>
</html>
